
<style>

	.activity-field {
    position: relative;
    margin-top: 1rem;
	}
	.activity-field label {
	   color: #26a69a;
	}

	input.md-input{
		margin-bottom: 0px;
		outline: none;
	}

	input.md-input:not([type]):focus:not([readonly]){
		border-bottom: none;
		box-shadow: none;
	}
	md-chips md-chip {
    background: #26a69a;
    color: #fff;
	}
	md-chips md-chip md-icon{
		color:#fff;
	}
	md-chips .md-chips.md-focused{
		box-shadow: 0 2px  rgb(38,166,154)
	}
	md-chips .md-chips .md-chip-input-container input:disabled{
		display: none;
	}

	.percent-upload {
		display: none;
	}

	input[type=search].search-select {
		padding-left: 10.66667px;
		width: 100%;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
	}

	[dir=rtl] input[type=search].search-select {
		padding-right: 10.66667px;
	}

	.file-report-btn{
		position:absolute; right:30px; top:20px;
	}

	.file-report-btn.add_space{
		position:absolute; right:120px; top:20px;
		-webkit-transition:  1s ease;
		-moz-transition:  1s ease;
		-o-transition:  1s ease;
		-ms-transition:  1s ease;
		transition:  1s ease;
	}
	.file-report-btn.add_long{
		position:absolute; right:420px; top:20px;
		-webkit-transition:  1s ease;
		-moz-transition:  1s ease;
		-o-transition:  1s ease;
		-ms-transition:  1s ease;
		transition:  1s ease;
	}

	.copy-project-btn{
		position:absolute; right:30px; top:20px;
	}

	.close-uplod-btn {
		background-color: red;
		color: #fff;
		font-size: 30px;
	}
	.dropzone {
		margin: 0 20px 0 20px;
	}
	#close-preview-file.modal,#remove-modal.modal {
		width: auto !important;
		right: auto !important;
		left: 50% !important;
		transform: translateX(-50%) !important;
	}

	.remove-upload.btn-floating{
		position: absolute;
		top: -14px;
		right:-12px;
		z-index: 20;
		width: 30px;
	height: 30px;
	line-height: 30px;
		cursor: pointer !important;
	}
	.remove-upload.btn-floating i{
		font-size: 20px;
		line-height: 30px;
	}
	.dropzone .dz-preview .dz-details{
		padding: 3em 1em;
		color:#000000;
		background: rgba(255,255,255, 0.2) !important;
	}
	.icon-with-message{
		display: block;position: absolute;top: 45%;left: 37%; cursor: pointer;
	}

	.icon-with-message-right{
		display: block;position: absolute;top: 45%;right: 15%; cursor: pointer;
	}
	
	.message-wrapper{
		cursor: auto;
		position: absolute;
		left: 36px;
    	top: -35px;
		border: 1px solid #eaf0f6;
		background: #fff;box-shadow: 0 5px 20px rgb(0 0 0 / 10%);
		border-radius: 4px;width: 300px;
		padding: 15px 10px 15px 20px ;
		display: block;
		text-align: left;
		overflow-wrap: break-word;
		z-index: 1;color:#26a69a;
	}
	.message-wrapper.right{
		cursor: auto;position: absolute;left: 0px;top:-75px;border: 1px solid #eaf0f6;background: #fff;box-shadow: 0 5px 20px rgb(0 0 0 / 10%);border-radius: 4px;width: 300px;padding: 10px 10px; display: block;text-align: center;overflow-wrap: break-word;z-index: 1;color:#26a69a;
	}
	.message-exit{
		display: block;position: absolute;right: 10px;top: 3px;font-weight: 600; cursor: pointer;
	}
	.triangle-down {
	/* border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-top: 10px solid #fff; */
	border-top: 10px solid transparent;
	border-bottom: 10px solid transparent;
	border-right:10px solid #fff;


    position: absolute;
    left: -3%;
    bottom: 30%;
	box-shadow: 0 5px 20px rgb(0 0 0 / 10%);
}

.resp-icon-explanation{
		left: 5px; top: 0px;
	}

@media only screen and (max-width: 1024px) {
	.resp-icon-explanation{
		left: -115px; top: 0px;
	}
}

@media only screen and (max-width: 768px) {
	.resp-icon-explanation{
		left: -130px; top: 0px;
	}
}


</style>

<div class="row" window-size>
	<div class="col s12 m12 l12">
		<div class="card">
			<ul id="project_details_form" class="collection with-header">

				<li class="collection-header blue lighten-1">
					<h5 ng-if="project.definition.admin0pcode !== 'AF'" class="report-work-title white-text">
						<i class="material-icons left">border_color</i>{{'project_plan'|translate}}

					</h5>

						<i class="material-icons left">border_color</i>{{'activity_plan_detail'|translate}}

					</h5>
					<button ng-if="!project.newProject && project.definition.admin0pcode === 'AF'" class="right waves-effect waves-light btn copy-project-btn"
						ng-click="project.copyProject()">
						<i class="material-icons mirror left">content_copy</i>Copy Project
					</button>
					<button ng-if="project.newProject && project.definition.admin0pcode === 'AF'" class="right waves-effect waves-light btn file-report-btn" ng-click="project.uploadFileReport.openModal('upload-monthly-file-project')">

					</button>

								  <label for="ngm-project-name">{{'project_title' | translate}} *</label>
								</div>

								<!-- input-date directive -->
								<div class="input-field col s12 m6 l3">

											    name="created"
											    id="ngm-start-date"
												ng-model="project.definition.project_start_date"
												ng-change="ngmClusterBeneficiaries.inputChange('ngm-start-date')"
											    format="dd mmm, yyyy"
											    select-years="15"
											    max="{{ project.definition.project_end_date }}"
											    on-close="project.datepicker.onClose()"
											    ng-disabled="project.definition.project_status === 'complete'" required/>
								</div>

								<!-- input-date directive -->
								<div class="input-field col s12 m6 l3">
								  <label for="ngm-end-date">{{'end_date' | translate}} *</label>

											    name="created"
											    id="ngm-end-date"
												ng-model="project.definition.project_end_date"
												ng-change="ngmClusterBeneficiaries.inputChange('ngm-end-date')"
											    format="dd mmm, yyyy"
											    select-years="15"
											    min="{{ project.definition.project_start_date }}"
											    on-close="project.datepicker.onClose()"
											    ng-disabled="project.definition.project_status === 'complete'"/>
								</div>

							</div>

							<!-- project budget -->

								<!-- org project code  -->
								<div class="input-field col s12 m12 l6">

								</div>

								<div class="input-field col s12 m6 l3">
								  <input id="ngm-project-budget" type="text" class="validate"

									ng-change="ngmClusterBeneficiaries.inputChange('ngm-project-budget')"

								  <label for="ngm-project-budget">{{'project_budget' | translate}} ( {{ project.definition.project_budget_currency | uppercase }} ) *</label>
								</div>

								<div class="input-field col s12 m6 l3"
